server:
  port: 19091

spring:
  main:
    web-application-type: reactive  # 서비스 디스커버리를 통해 동적으로 라우트를 생성하도록 설정
  application:
    name: gateway-service  # 라우트 식별자
  cloud:
    gateway:
      routes:  # Spring Cloud Gateway? ??? ??
        - id: order-service  # 라우트 식별자
          uri: lb://order-service  # 'orders-service'라는 이름으로 로드 밸런싱된 서비스로 라우팅
          predicates:
            - Path=/order/**  #/orders/** 경로로 들어오는 요청을 이 라우트로 처리
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
      discovery:
        locator:
          enabled: true  # 서비스 디스커버리를 통해 동적으로 라우트를 생성하도록 설정

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/